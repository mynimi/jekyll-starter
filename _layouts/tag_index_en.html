---
layout: page
header: no
bodyclass: tag-page
lang: en
---
<div class="posts-container">
   {% assign posts = site.posts | where: "lang", page.lang %}
    {% for post in posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                {% include article_index.html %}
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
